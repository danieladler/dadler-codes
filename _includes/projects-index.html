{% for project in site.projects %}
  <div class="project-index-item">
    <div class="wrapper-project-index-image">
      <img class="project-index-image" />
    </div>
    <div class="wrapper-project-index-content">
      <h3 class="title title-project-index-item"> {{ project.title }} </h3>
      <p class="copy copy-project-index-item">
        {{ project.title }} is {{ project.blurb-long }}
      </p>
      <div class="wrapper-project-index-details">
        <div class="details details-left">
          Learn more | Vist [site] | Source Code
        </div>
        <div class="details details-right">
          [tech 1] | [tech 2] | [tech 3]
        </div>
      </div>
    </div>
  </div>
{% endfor %}
